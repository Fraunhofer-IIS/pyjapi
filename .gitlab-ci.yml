image: python:latest

stages:
  - test
  - build
  - publish

coverage:
  stage: test
  script:
    - pip install -e .[dev]
    - pytest tests --cov=src/pyjapi --cov-report=term
    - coverage html
  coverage: "/TOTAL.+ ([0-9]{1,3}%)/"
  artifacts:
    paths:
      - htmlcov

sast:
  stage: test
include:
  - template: Security/SAST.gitlab-ci.yml

build_docs:
  stage: build
  script:
    - pip install hatch
    - hatch run docs:html
  artifacts:
    paths:
      - build/docs/html
  only:
    - main
    - staging

pages:
  stage: publish
  dependencies:
    - coverage
    - build_docs
  script:
    - mv build/docs/html public
    - mv htmlcov public/coverage
  artifacts:
    paths:
      - public
  only:
    - main
    - staging

package:
  stage: build
  script:
    - pip install hatch
    - hatch build --clean
  only:
    - main
    - staging
  artifacts:
    paths:
      - dist

pypi:
  stage: publish
  dependencies:
    - package
  script:
    - pip install hatch
    - hatch publish -n
  when: manual
  only:
    - tags
